<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flower Product List</title>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="ProductContainer">
    <div class="Product">
      <img src="img/rose.png" alt="Rose">
      <div class="ProductDetails">
        <span class="ProductName">Rose</span>
        <span class="ProductPrice">1.5$</span>
      </div>
    </div>

    <div class="Product">
      <img src="img/tulip.png" alt="Tulip">
      <div class="ProductDetails">
        <span class="ProductName">Tulip</span>
        <span class="ProductPrice">2.0$</span>
      </div>
    </div>

    <div class="Product">
      <img src="img/daisy.png" alt="Daisy">
      <div class="ProductDetails">
        <span class="ProductName">Daisy</span>
        <span class="ProductPrice">1.0$</span>
      </div>
    </div>
  </div>
</body>
</html>
