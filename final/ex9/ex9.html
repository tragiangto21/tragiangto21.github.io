<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 9 - Product Showcase</title>
    <link rel="stylesheet" href="ex9.css">
</head>
<body>

    <h2>Product Showcase &reg;</h2>

    <button onclick="togglePrice()">Toggle Price →</button>

    <div class="product-grid">

        <div class="card">
            <h3>Product A</h3>
            <p class="price">€ 29</p>
            <p>High quality product</p>
        </div>

        <div class="card">
            <h3>Product B</h3>
            <p class="price">€ 49</p>
            <p>Best seller item</p>
        </div>

        <div class="card">
            <h3>Product C</h3>
            <p class="price">€ 19</p>
            <p>Affordable and useful</p>
        </div>

        <div class="card">
            <h3>Product D</h3>
            <p class="price">€ 99</p>
            <p>Premium version</p>
        </div>

    </div>

    <script src="ex9.js"></script>
</body>
</html>
